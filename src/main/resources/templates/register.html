<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

<body>
    <div class="container">
        <div th:replace="~{contains/header::header}"> </div>
        <div class="nk-main">
            <div class="module-box">
                <div class="module-head clearfix">
                    <h1>账号注册</h1>
                </div>
                <div class="module-body">
                    <div class="login-wrapper">
                        <!--当错误时，class为control-group的div添加error,并添加i元素-->
                        <div class="form-group">
                            <label for="input-email" class="control-label">昵称</label>
                            <div class="control-group ">
                                <input type="text" id="input-email" placeholder="请输入昵称">
                                <!--<span class="input-tip">这里是错误提示信息</span>-->
                            </div>
                        </div>
                        <!--当正确时，class为control-group的div添加success,并添加i元素-->
                        <!--<div class="form-group">-->
                            <!--<label for="input-password" class="control-label">电子邮箱</label>-->
                            <!--<div class="control-group success" id="input-email">-->
                                <!--<input type="text" id="input-password" placeholder="电子邮箱">-->
                                <!--<span class="input-tip">这里是错误提示信息</span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="input-password" class="control-label">密码</label>
                            <div class="control-group" id="pwd">
                                <input type="password" id="input-password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-password" class="control-label">重复密码</label>
                            <div class="control-group" id="pwd2">
                                <input type="password" id="input-password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-input-login">
                                <a class="btn btn-primary btn-block" href="register?">注册</a>
                                <p>已有微博，<a href="" class="green-link">立即登录!</a></p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</html>
